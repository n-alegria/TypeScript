<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HTML 5 - Formulario Alta Empleado</title>
</head>

<body>
    <h2>Alta de Empleados</h2>
    <form>
        <table align="center">
            <!-- Titulo: Datos Personales -->
            <tr>
                <td>
                    <h4>Datos Personales</h4>
                </td>
            </tr>
            <!-- Division Horizontal -->
            <tr>
                <td colspan="2">
                    <hr />
                </td>
            </tr>
            <!-- Input: DNI -->
            <tr>
                <td><label for="txtDni">DNI:</label></td>
                <td>
                    <input type="number" id="txtDni" name="txtDni" min="1000000" max="55000000" />
                </td>
            </tr>
            <!-- Input: Apellido -->
            <tr>
                <td><label for="txtApellido">Apellido:</label></td>
                <td><input type="text" id="txtApellido" name="txtApellido" /></td>
            </tr>
            <!-- Input: No,bre -->
            <tr>
                <td><label for="txtNombre">Nombre:</label></td>
                <td><input type="text" id="txtNombre" name="txtNombre" /></td>
            </tr>
            <!-- ComboBox: Sexo -->
            <tr>
                <td><label for="cboSexo">Sexo:</label></td>
                <td>
                    <select id="cboSexo" name="cboSexo">
                            <option value="---" selected>Seleccione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                    </select>
                </td>
            </tr>
            <!-- Titulo: Datos Laborales -->
            <tr>
                <td>
                    <h4>Datos Laborales</h4>
                </td>
            </tr>
            <!-- Division Horizontal -->
            <tr>
                <td colspan="2">
                    <hr/>
                </td>
            </tr>
            <!-- Input: Legajo -->
            <tr>
                <td><label for="txtLegajo">Legajo:</label></td>
                <td><input type="number" id="txtLegajo" name="txtLegajo" min="100" max="550"></td>
            </tr>
            <!-- Input: Sueldo -->
            <tr>
                <td><label for="txtSueldo">Sueldo:</label></td>
                <td><input type="number" name="txtSueldo" id="txtSueldo" min="8000" step="500"></td>
            </tr>
            <!-- Radio: Turno -->
            <tr>
                <td><label for="rdoTurnoMa単ana">Turno:</label></td>
            </tr>
            <tr>
                <td style="text-align:left; padding-left:50px">
                    <input type="radio" name="rdoTurno" value="Ma単ana" id='rdoTurnoMa単ana' checked>Ma単ana<br/>
                    <input type="radio" name="rdoTurno" value="Tarde" id='rdoTurnoTarde'>Tarde<br/>
                    <input type="radio" name="rdoTurno" value="Noche" id='rdoTurnoNoche'>Noche<br/>
                </td>
            </tr>
            <!-- Division horizontal -->
            <tr>
                <td colspan="2">
                    <hr/>
                </td>
            </tr>
            <!-- Botones 'reset' y 'submit' -->
            <tr>
                <td colspan="2" align="right">
                    <input type="reset" value="Limpiar" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Enviar" id="btnEnviar" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
