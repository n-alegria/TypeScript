<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <script type="text/javascript" src="{{base_path()}}/libs/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="{{base_path()}}/libs/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="{{base_path()}}/libs/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="{{base_path() }}/libs/fontawesome/css/all.css">
    <!-- Funciones propias -->
    <script type="text/javascript" src="{{base_path()}}/js/registro.js"></script>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="{{base_path()}}/css/estilos.css">

</head>
<body>
    <div class="container">
        <div class="row col-lg-6 col-md-8 col-sm-10 m-auto pt-5">
            <h1 class="titulo pb-2">Registro</h1>
            <div class="w-100">
                <div class="p-3 rounded-5" style="background-color: lightgrey;">
                    <form>
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label mb-3">Nombre</label>
                            <div class="d-flex">
                                <i class="fas fa-user p-1 mr-2 content-center rounded border controlador"></i>
                                <input type="text" placeholder="Nombre" class="form-control" id="txtNombre">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="txtApellido" class="form-label mb-3">Apellido</label>
                            <div class="d-flex">
                                <i class="fas fa-id-card p-1 mr-2 content-center rounded border controlador"></i>
                                <input type="text" placeholder="Apellido" class="form-control" id="txtApellido">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="txtCorreo" class="form-label mb-3">Correo</label>
                            <div class="d-flex">
                                <i class="fas fa-envelope p-1 mr-2 content-center rounded border controlador"></i>
                                <input type="email" class="form-control" placeholder="Correo" id="txtCorreo">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="txtClave" class="form-label mb-3">Clave</label>
                            <div class="d-flex">
                                <i class="fas fa-key p-1 mr-2 content-center rounded border controlador"></i>
                                <input type="password" placeholder="Clave" class="form-control" id="txtClave">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cmbPerfil" class="form-label mb-3">Perfil</label>
                            <div class="d-flex">
                                <i class="fas fa-key p-1 mr-2 content-center rounded border controlador"></i>
                                <select name="cmbPerfil" id="cmbPerfil" class="form-control">
                                    <option value='-1' selected>Seleccione un perfil</option>
                                    <option value="0">Cliente</option>
                                    <option value="1">Empleado</option>
                                    <option value="2">Franquero</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label mb-3">Foto</label>
                            <div class="d-flex">
                                <i class="fas fa-camera p-1 mr-2 content-center rounded border controlador"></i>
                                <input type="file" placeholder="Foto" class="form-control" id="foto">
                            </div>
                        </div>
                        <div class="row justify-content-around mt-5 mb-3">
                            <button type="submit" id="btnEnviarRegistro" class="col-4 btn btn-info">Enviar</button>
                            <button type="reset" class="col-4 btn btn-warning">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
            
</body>
</html>
